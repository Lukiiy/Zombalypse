name: Zombalypse
version: '1.1'
main: me.lukiiy.zombalypse.Zombalypse
api-version: '1.21'
authors: [ Lukiiy ]
description: Adds custom zombie types.
commands:
  zombalypse:
    description: Reloads the plugin.
    permission: zombalypse.reload
  zombspawn:
    description: Spawns a zombie of a specific type.
    usage: '/<command> <type>'
    permission: zombalypse.spawn